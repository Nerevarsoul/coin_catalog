{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/users.css" %}"/>
{% endblock css %}

{% block content %}

    <div class="container">
        <div class="row">

                    <p>{{profile.user.username}}<p>

        	{% endfor %}
        </div>
    </div>

    {% include 'extends/paginate.html' %}

{% endblock content %}
