{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div>
        <form class="form-horizontal" ng-controller="CatalogCoinsFormCtrl" name="catalog_coins_form">
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <button ng-click="submit()">Submit</button>
        </form>
    </div>
{% endblock content %}
